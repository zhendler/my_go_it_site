<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Template · Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'sign-in.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
      <form method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'images/bootstrap-logo.svg' %}" alt="Bootstrap logo" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" required>
          <label for="floatingUsername">Username</label>
        </div>

        <div class="form-floating mt-2">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email" required>
          <label for="floatingEmail">Email address</label>
        </div>

        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password" name="password_confirm" required>
          <label for="floatingPasswordConfirm">Confirm Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
      </form>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
